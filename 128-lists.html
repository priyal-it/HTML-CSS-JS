<!--Practical 128: List Style Shorthand-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            List Style Shorthand
        </title>
        <style>
            ul{
                list-style: inside circle;
            }
            li{
                margin: 10px 0 0 0;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Papaya</li>
            <li>Grapes</li>
            <li>Strawberry</li>
            <li>Pomogranate</li>
        </ul>
    </body>
</html>
