<!--Practical 150: Fixed Width Layout-->
<!DOCTYPE html>
<html>  
    <head>
        <title>Fixed Width Layout</title>
        <style>
            body{
                width: 960px;
                margin: 0 auto;
                text-align: center;
            }
            .nav, .feature, #footer{
                background-color: #efefef;
                padding: 10px;
                margin: 10px;
            }
            .content{
                overflow: auto;
                height: 100%;
            }
            .col1, .col2, .col3{
                background-color: #efefef;
                float: left;
                margin: 10px;
                width: 300px;
            }
            li{
                display: inline;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h1>Logo</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="feature">
                <p>Feature</p>
            </div>
            <div class="col1">
                <p>Column One</p>
            </div>
            <div class="col2">
                <p>Column Two</p>
            </div>
            <div class="col3">
                <p>Column Three</p>
            </div>
        </div>
        <div id="footer">
            <p>&copy; Copyright 2025</p>
        </div>
    </body>
</html>
